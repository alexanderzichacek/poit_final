<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0">
  <title>Temperature and Humidity Graph</title>
  <link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand"
      href="#">Sensor Graph</a>
    <button class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse"
      id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link"
            href="/">Home</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link"
            href="/graph">Graph <span class="sr-only">(current)</span></a>
        </li>
      </ul>
      <button id="startButton"
        class="btn btn-success ml-auto">Start</button>
      <button id="stopButton"
        class="btn btn-danger ml-2">Stop</button>
    </div>
  </nav>
  <div class="container mt-4">
    <h1>Temperature and Humidity Graph</h1>
    <div id="graph"></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.5/socket.io.min.js"></script>
  <script>
    var data = [];
    var layout = { title: 'Temperature and Humidity', xaxis: { title: 'Time' }, yaxis: { title: 'Value' } };
    var config = { responsive: true };

    var socket = io.connect(location.protocol + '//' + document.domain + ':' + location.port + '/test');

    socket.on('connect', function () {
      console.log('Connected to server');
    });

    socket.on('sensor_data', function (sensorData) {
      var timestamp = new Date().getTime();
      data.push({ x: timestamp, y: sensorData.temperature, type: 'scatter', mode: 'lines', name: 'Temperature' });
      data.push({ x: timestamp, y: sensorData.humidity, type: 'scatter', mode: 'lines', name: 'Humidity' });
      Plotly.newPlot('graph', data, layout, config);
    });

    socket.on('disconnect', function () {
      console.log('Disconnected from server');
    });

    $('#startButton').click(function () {
      socket.emit('start_sensor');
    });

    $('#stopButton').click(function () {
      socket.emit('stop_sensor');
    });
  </script>
</body>

</html>
