<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0">
  <title>Temperature and Humidity Graph</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<body>
  <h1>Temperature and Humidity Graph</h1>
  <div id="graph"></div>

  <script>
    var data = [];
    var layout = { title: 'Temperature and Humidity', xaxis: { title: 'Time' }, yaxis: { title: 'Value' } };
    var config = { responsive: true };

    var socket = io.connect('http://' + document.domain + ':' + location.port + '/test');
    socket.on('connect', function () {
      console.log('Connected to server');
    });

    socket.on('sensor_data', function (sensorData) {
      var timestamp = new Date().getTime();
      data.push({ x: timestamp, y: sensorData.temperature, type: 'scatter', mode: 'lines', name: 'Temperature' });
      data.push({ x: timestamp, y: sensorData.humidity, type: 'scatter', mode: 'lines', name: 'Humidity' });
      Plotly.newPlot('graph', data, layout, config);
    });

    socket.on('disconnect', function () {
      console.log('Disconnected from server');
    });
  </script>
</body>

</html>
